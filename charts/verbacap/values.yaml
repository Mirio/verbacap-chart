# Default values for verbacap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaAppCount: 1
replicaCeleryCount: 1

image:
  repository: ghcr.io/mirio/verbacap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: false
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  useExistClaim: false
  existVolume:
    volumeName: verbacap-data
  newVolume:
    storageClassName: standard
    persistentVolumeReclaimPolicy: Retain
    capacity: 1Gi
    driver:
      hostPath:
        path: /tmp/foobar

externalPostgres:
  host: psql-postgresql:5432
  user: postgres
  password: ChangeM4
  database: postgres

externalredisUrl: "redis://redis-master:6379/0"

appSecretKey: "ChangeM4"
# Allowed Host separated by comma
appAllowedHosts: "localhost,127.0.0.1,verbacap.example"
appDebug: false
# If Debug is enabled, you can add your ip below to show the debug toolbar
appInternalIPS: "127.0.0.1,"